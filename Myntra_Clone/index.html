<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra_Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>
    <header>
        <nav>
            <img id="myntra-logo" src="./images/myntra-logo.png" alt="myntra-logo">

            <ul class="nav-items">
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME</a></li>
                <li><a href="#">BEAUTY</a></li>
                <li><a href="#">GENZ</a></li>
                <li><a href="#">STUDIO<sup>NEW</sup></a></li>
            </ul>

            <div class="searchBar">
                <span id="searchIcon" class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Search for products, brands and more" />
            </div>

            <div class="desktop-action">
                <div class="icon">
                    <span class="material-symbols-outlined">person</span>
                    <span class="actionName">Profile</span>
                </div>
                <div class="icon">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="actionName">Wishlist</span>
                </div>
                <div class="icon">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span class="actionName">Bag</span>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="banner_container">
            <img class="banner_image" src="/images/banner.jpg" alt="Main Banner">
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
